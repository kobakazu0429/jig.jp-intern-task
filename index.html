<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./src/stylesheets/style.css">
  <title>jig.jpインターン課題</title>
</head>
<body>

  <form name="myform" id="myform">
    <input name="myfile" type="file">
  </form>

  <button onclick="showPart10()">10件ずつ表示</button>
  <button onclick="showPart30()">30件ずつ表示</button>
  <button onclick="show(datas)">全件表示</button>

  <select name="category" id="category" onchange="filter(this.value)"></select>

  <input type="search" name="search" id="search" onchange="search(this.value)">

  <br>

  <button onclick="next()">次を表示する</button>
  <button onclick="previous()">前を表示する</button>
  <button onclick="clearTBody()">削除</button>

  <br>
  <br>

  <table id="result-table">
    <thead>
      <tr>
        <th>番号</th>
        <th>イベント名</th>
        <th>カテゴリー</th>
        <th>開始日</th>
        <th>終了日</th>
        <th>説明</th>
        <th>予定の詳細</th>
        <th>お問い合わせ先</th>
        <th>お問い合わせ先電話番号</th>
        <th>イベント場所</th>
        <th>市町村</th>
      </tr>
    </thead>
    <tbody id="result-table-body">
    </tbody>
  </table>

  <script src="./src/javascripts/script.js"></script>
</body>
</html>
